<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FDND Visitekaartje</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

<article>
  <header>
    <h1>Rick Vellinga</h1>
    <p><em>Frontend Developer</em></p>
  </header>
  
  <img src="assets/ik.jpg" alt="Creative Coder">

  <dl>
    <dt>JavaScript</dt><dd>Over Mij</dd>
    <dt>HTML</dt><dd>Mijn Hobbies</dd>
    <dt>CSS, HTML, JS</dt><dd>Mijn Skills</dd>
  </dl>
  

  
  <div class="slideshow-container">

    <div class="mySlides">
      <p class="author">Over mij</p>
      <p>Slide #1</p>
    </div>
    
    <div class="mySlides">
      <p class="author">Hobbies</p>
      <p>Slide #2</p>
    </div>
    
    <div class="mySlides">
      <p class="author">Skills</p>
      <p>Slide #3</p>
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
    
    </div>
    
    
    
    <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
    </script>
</article>

  <script src="./scripts/script.js"></script>
</body>
</html>
